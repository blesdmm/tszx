name: Get Subscription

on: [workflow_dispatch]  # 手动触发

jobs:
  get-sub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Run script
        run: python duya.py
      
      - name: Save result
        run: echo "${{ steps.run-script.outputs.result }}" > subscription.txt
        id: save-result
        
      - name: Upload result
        uses: actions/upload-artifact@v3
        with:
          name: subscription
          path: subscription.txt